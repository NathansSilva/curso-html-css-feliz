<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Silva</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
    
    
</head>
<body>

    <header class="header">
        <img src="assets/img/logo.png" alt="Logo Nathan">
     <nav>
        <a class="action" href="" lang="en">Skills</a> 
        <a class="action" href="">Projetos</a> 
        <a class="action" href="">Sobre</a> 
        <a class="action" href="">Contatos</a> 
        <a class="button" href="" lang="en">Download CV</a>
    </nav>
    </header>
    <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title">Nathan Silva</h1>
                    <h2 class="subtitle">FrontEnd Developer</h2>
                </div>
                <div class="navigation">
                    <a class="button" href="" lang="en">Download CV</a>
                    <a class="button" href="">Contatos</a>
                </div>
            </div>
    </section>
    <section class="section">
            <h2 class="main-title -second">Skills</h2>

            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_html5.png" alt="Logo do HTML5 em PixelArt">
                    
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="60">60%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_nodejs.png" alt="Logo do NodeJS em PixelArt">
                    
                    <div class="right">
                        <h3 class="title">NodeJS</h3>
                        <progress class="progress-bar" max="100" value="20">20%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_css3.png" alt="Logo do CSS3 em PixelArt">
                    
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="60">60%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_tdd.png" alt="Logo do TDD em PixelArt">
                    
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="10">10%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_js.png" alt="Logo do JavaScript em PixelArt">
                    
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="40">40%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_restapi.png" alt="Logo do Rest API em PixelArt">
                    
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="10">10%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_react.png" alt="Logo do React em PixelArt">
                    
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="10">10%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_ux.png" alt="Logo do UX em PixelArt">
                    
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="50">50%</progress>
                    </div>
                </article>
            </div>
    </section>

    <section class="section -bgBlack -bdFirst">

        <h2 class="main-title -second">Projetos</h2>

        <div class="wrapper-card">
            <figure class="card-project">
                <img class="logo" src="assets/img/Floss.png" alt="Pessoa passando fio dental nos dentes dourados">
            </figure>
            <figure class="card-project -blue">
                <img class="logo" src="assets/img/thatscool.png" alt="Pessoa sorrindo para o notebook dentro de uma piscina">
            </figure>
            <figure class="card-project">
                <img class="logo" src="assets/img/ayaya.png" alt="Pessoa sorrindo para o notebook dentro de uma piscina">
            </figure>
        </div>
    </section>
</body>
</html>
